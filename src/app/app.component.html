<!-- src/app/app.component.html -->
<div class="controls">
  <h1>{{ 'TITLE' | translate }}</h1>

  <label>
    {{ 'LANGUAGE' | translate }}:
    <select (change)="changeLanguage($event.target.value)">
      <option @for="let l of languages" [value]="l.code">
        {{ l.label }}
      </option>
    </select>
  </label>

  <label>
    {{ 'WIDTH' | translate }}:
    <input type="number" [(ngModel)]="gridWidth" min="5" max="100" />
  </label>

  <label>
    {{ 'HEIGHT' | translate }}:
    <input type="number" [(ngModel)]="gridHeight" min="5" max="100" />
  </label>
</div>

<app-grid
  [width]="gridWidth"
  [height]="gridHeight">
</app-grid>
