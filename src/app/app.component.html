<div class="controls">
  <h1>{{ 'TITLE' | translate }}</h1>
  <label>
    {{ 'LANGUAGE' | translate }}:
    <select (change)="onLanguageChange($event)">
      <option *ngFor="let l of languages" [value]="l.code">{{ l.label }}</option>
    </select>
  </label>
</div>

<app-grid [width]="width" [height]="height"></app-grid>
